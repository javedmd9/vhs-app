<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VHS</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Image</td>
    </tr>
    <tr th:each="s : ${departments}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.iconPath}"></td>
    </tr>
</table>
</body>
</html>
